<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Find Vet</title>
</head>

<body>
    <header>
        <nav>
            <div class="icon1">
                <img src="./images/cat.png" alt="vet icon" width="60px">
                <h6><i>FINAAVET</i></h6>
            </div>
            <ul>

                <li><a href="#Vet Login">Vet Login</a></li>
                <li><a href="#Sign Up">Sign Up</a></li>

            </ul>

        </nav>
        <div class="part1">
            <a href="#"><i class="fa fa-fw fa-search"></i> About Us</a>
            <a href="#"><i class="fa fa-fw fa-envelope"></i>SERVICE LOCATION</a>
            <a href="#"><i class="fa fa-fw fa-user"></i>REGISTERED VETS</a>
        </div>
    </header>
    <div class="section1">
        <img src="./images/chihuahua.jpg">
        <div class="vet">
            <h1>Find me a Vet</h1>
            <div class="vets" id="vets">
                <div class="row">
                    <div class=" col-md-6">
                        <select class="a custom-select-xl mb-5 mt-5 " id="animals">
                            <option selected>Find Your Vet</option>
                            <option value="Dogs ">Dogs </option>
                            <option value="Cats ">Cats</option>
                            <option value="Birds ">Birds </option>
                            <option value="Chiwawa">Chiwawa </option>
                            <option value="Horses ">Horses </option>
                            <option value="Lions ">Lions</option>
                            <option value="Girrafes">Girraffes </option>
                        </select>
                    </div>

                    <div class=" col-md-6 ">
                        <select class="custom-select-xl mb-5 mt-5" id="counties">
                            <option selected>Counties</option>
                            <option value="Nairobi">Nairobi</option>
                            <option value="Kisumu">Kisumu</option>
                            <option value="Bungoma">Bungoma</option>
                            <option value="Kakamega">Kakamega</option>
                            <option value="Baringo">Baringo</option>
                            <option value="Mombasa">Mombasa</option>
                            <option value="Uasin-gishu">Uasin-gishu</option>
                            <option value="Makueni">Makueni</option>
                            <option value="Machakos">Machakos</option>
                        </select>
                    </div>
                    <div class="btn">
                        <button type="button" class="btn btn-success">search</button>
                    </div>
                </div>


            </div>
        </div>       
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">LOCATION</th>
                <th scope="col">SPECIALITY</th>
                <th scope="col">CONTACT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Machakos</td>
                <td>Dogs</td>
                <td>0786543169</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Birds</td>
                <td>0765432145</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Pauline</td>
                <td>Cows</td>
                <td>0754321675</td>
            </tr>
        </tbody>
    </table>
    <div class="about">
        <div class="row">
            <div class="col-md-6">
                <img src="./images/vetdocs.jpeg" alt="">
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>

</body>

</html>
